<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        McGill University Webpage
    </title>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background>
    <div class="banner">
        <div class="navbar">
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Admission</a></li>
                <li><a href="#">Student life</a></li>
                <li><a href="#">Research</a></li>
                <li><a href="#">About McGill</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                            alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">McGill FAQ Chatbot Service</h4>
                        <p class="chatbox__description--header">Hi. My name is Suzanne. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button > <i class="fa-solid fa-message-bot"></i></button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
